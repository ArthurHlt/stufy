language: go
go:
  - '1.12'
install:
  - go get github.com/onsi/ginkgo/ginkgo
  - export GO111MODULE=on
script:
  - |
    if [ "$(go fmt ./...)"]; then
      echo "You need to run `go fmt`"
      exit 1
    fi
  - go test .
after_success:
  - bin/build-all.sh
  - rm out/stufy
  - rm out/stufy.exe
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file:
    - 'out/*'
  on:
    tags: true
    all_branches: true
  skip_cleanup: true
